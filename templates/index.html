{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block nav %}{{title}}{% endblock %}
{% block content %}

{% if filename %}
<h2>動画ファイルがアップロードされました。</h2>
<video id="video" autoplay="autoplay" controls="controls" preload="preload">
    <source src="{{ url_for('display_video', filename=filename) }}" type="video/mp4" />
</video>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video_file" autocomplete="off" accept="video/*">
    <input type="submit" value="アップロード">
</form>
<form method="post" action="/execute" enctype="multipart/form-data">
    <input type="submit" value="実行">
</form>
{% else %}
<h2>動画ファイルをアップロードしてください。</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video_file" autocomplete="off" accept="video/*">
    <input type="submit" value="アップロード">
</form>
{% endif %}
{% endblock %}
